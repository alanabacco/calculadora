<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>

    <h1>Calculadora</h1>
    <div class="display"></div>
    <div class='buttons'>

        <div class='row'>
        <button class="clear">C</button>
        <button class="nothing" onclick="message()"><i class="fas fa-calculator"></i></button>
        <button class="nothing" onclick="message()">üòä</button>
        <button class="backspace">‚Üê|</button>
        </div>

        <div class='row'>
        <button class="num seven" onclick="insert(this.value);" value="7">7</button>
        <button class="num eight" onclick="insert(this.value);" value="8">8</button>
        <button class="num nine" onclick="insert(this.value);" value="9">9</button>
        <button class="divide operators" onclick="insert(this.value);" value="/">/</button>
        </div>

        <div class='row'>
        <button class="num four" onclick="insert(this.value);" value="4">4</button>
        <button class="num five" onclick="insert(this.value);" value="5">5</button>
        <button class="num six" onclick="insert(this.value);" value="6">6</button>
        <button class="multiply operators" onclick="insert(this.value);" value="*">x</button>
        </div>

        <div class='row'>
        <button class="num one" onclick="insert(this.value);" value="1">1</button>
        <button class="num two" onclick="insert(this.value);" value="2">2</button>
        <button class="num three" onclick="insert(this.value);" value="3">3</button>
        <button class="subtract operators" onclick="insert(this.value);" value="-">-</button>
        </div>

        <div class='row'>
        <button class="num zero" onclick="insert(this.value);" value="0">0</button>
        <button class="dot" onclick="insert(this.value);" value=".">.</button>
        <button class="calculate">=</button>
        <button class="sum operators" onclick="insert(this.value);" value="+">+</button>
        </div>
    </div>
    
    </section>
    <script src="index.js"></script>
</body>
</html>
